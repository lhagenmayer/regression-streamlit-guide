[pytest]
# Pytest configuration for Linear Regression Guide

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    streamlit: Tests using Streamlit AppTest framework
    performance: Performance and regression tests
    slow: Slow running tests
    visual: Visual regression tests for plots

# Timeout for tests (in seconds)
timeout = 60

# Ignore certain files/directories
norecursedirs = .git .venv .env __pycache__ *.egg-info

# Show extra test summary info
console_output_style = progress
