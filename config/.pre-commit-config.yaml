# Pre-commit hooks configuration for Linear Regression Guide
# Install pre-commit: pip install pre-commit
# Setup hooks: pre-commit install
# Run manually: pre-commit run --all-files
# Run specific hook: pre-commit run <hook-id> --all-files

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

repos:
  # ====================================================================
  # General file checks and cleanup
  # ====================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: debug-statements
        name: Check for debug statements
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: requirements-txt-fixer
        name: Fix requirements.txt
        files: requirements.*\.txt$

  # ====================================================================
  # Python code quality and formatting
  # ====================================================================

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3
        args: ['--line-length=120']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        args: ['--profile=black', '--line-length=120']

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Lint Python code with flake8
        args: ['--config=config/.flake8', '--max-line-length=120']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: Type check Python code with mypy
        additional_dependencies: [types-all]
        args: ['--config-file=config/mypy.ini']

  # ====================================================================
  # Security and vulnerability checks
  # ====================================================================

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        name: Check Python dependencies for security vulnerabilities
        args: ['--ignore=12345,67890']  # Add specific vulnerability IDs to ignore if needed

  # ====================================================================
  # Documentation and project structure
  # ====================================================================

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        name: Check for common misspellings
        args: ['--ignore-words-list=nd,te,hist']
        exclude: ^(docs/.*\.md|.*\.ipynb)$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format documentation and config files
        types: [yaml, markdown, json]
        exclude: ^\.github/  # Exclude GitHub workflows for now

  # ====================================================================
  # Git and repository checks
  # ====================================================================

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        name: Format C/C++/Objective-C code (if any)
        types: [c, c++, objective-c]
        exclude: ^(third_party/|build/|dist/)

  # ====================================================================
  # Custom hooks (if needed in future)
  # ====================================================================

  # Add custom hooks here as needed
