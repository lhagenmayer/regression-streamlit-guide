[mypy]
# MyPy configuration for Linear Regression Guide
# Type checking with practical balance of strictness and usability

# Basic settings
python_version = 3.9
platform = linux  # Assume Linux for consistency
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True

# Type checking strictness (balanced approach)
disallow_untyped_defs = False      # Allow for gradual adoption
disallow_incomplete_defs = False   # Be practical
check_untyped_defs = True          # Check what we can
disallow_untyped_decorators = False
no_implicit_optional = True        # Good practice
warn_no_return = True             # Catch missing returns
allow_redefinition = False        # Prevent accidental redefinition

# Import handling
ignore_missing_imports = True      # External libraries
follow_imports = silent            # Don't fail on missing imports
follow_imports_for_stubs = True

# Error handling
error_summary = True
show_error_codes = True
show_traceback = False

# Performance
cache_dir = .mypy_cache
skip_version_check = False

# Special handling for third-party libraries
[mypy-streamlit.*]
ignore_missing_imports = True
ignore_errors = True  # Streamlit has complex typing

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-plotly.graph_objects.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-scipy.stats.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Test-specific settings
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False

# Script-specific settings (less strict)
[mypy-scripts.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False
warn_no_return = False

# Configuration for specific files
[mypy-src/app.py]
# Streamlit apps are dynamic, be more lenient
disallow_untyped_defs = False
warn_return_any = False

[mypy-src/data.py]
# Data processing functions should be well-typed
disallow_untyped_defs = True

[mypy-src/plots.py]
# Visualization functions
disallow_untyped_defs = False  # Plotly typing is complex

[mypy-src/config.py]
# Configuration should be well-typed
disallow_untyped_defs = True

[mypy-src/content.py]
# Content generation
disallow_untyped_defs = False

[mypy-src/logger.py]
# Logging utilities
disallow_untyped_defs = True

[mypy-src/accessibility.py]
# Accessibility helpers
disallow_untyped_defs = False
