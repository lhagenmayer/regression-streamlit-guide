{% extends "base.html" %}

{% block title %}Fehler{% endblock %}

{% block content %}
<main class="main-content d-flex align-items-center justify-content-center" style="margin-left: 0; min-height: 100vh;">
    <div class="text-center" style="max-width: 500px;">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
        </div>
        
        <h1 class="h2 mb-3">Ein Fehler ist aufgetreten</h1>
        
        <div class="alert alert-danger text-start mb-4">
            <i class="bi bi-bug me-2"></i>
            <strong>Details:</strong>
            <pre class="mb-0 mt-2" style="white-space: pre-wrap; word-break: break-word;">{{ error }}</pre>
        </div>
        
        <div class="d-flex gap-3 justify-content-center">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>
                Zurück zur Startseite
            </a>
            <button class="btn btn-outline-secondary" onclick="history.back()">
                <i class="bi bi-arrow-left me-2"></i>
                Zurück
            </button>
        </div>
        
        <hr class="my-4">
        
        <p class="text-secondary small mb-0">
            <i class="bi bi-info-circle me-1"></i>
            Falls das Problem weiterhin besteht, prüfen Sie die Server-Logs.
        </p>
    </div>
</main>
{% endblock %}
